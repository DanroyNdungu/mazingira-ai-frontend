<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Additional custom styles */
        .error-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error-title {
            color: #e74c3c;
        }
        .error-message {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center">
        <div class="error-container">
            <h1 class="text-2xl font-bold error-title">Oops! Something went wrong</h1>
            <p class="text-lg error-message">We're sorry, but there was an error processing your request.</p>
            <p class="text-lg error-message">Please try again later.</p>
        </div>
    </div>
</body>
</html>
